<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的事件v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-on 可以用@简写 -->
        <!-- v-on可以监听click事件 -->
        <button v-on:click="counter+=1">Add 1</button>
        <hr>
        <span>this is result {{counter}}</span>
        <hr>
        <!-- click调用函数，直接写函数名 -->
        <button v-on:click="login('小李')">点击此处登录</button>
        <button @click="login('小李')">点击此处登录</button>

    </div>
</body>
    <script>
        var app= new Vue({
            el: '#app',
            data:{
                counter:0
            },
            
            methods:{
                // 函数
                login: function(message){
                    alert(message+'登录中。。。。')
                }
            }
        })
        
    </script>

</html>
